<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="res/vue.min.js"></script>
    <style>
      @font-face {
        font-family: "error";
        src: url("res/error.ttf");
      }
      * {
        -moz-user-select: none;
        -o-user-select: none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      ::-webkit-scrollbar {
        width: 7px;
        height: 7px;
        background-color: #f5f5f5;
      }
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        background-color: #f5f5f5;
      }
      ::-webkit-scrollbar-thumb {
        border-radius: 10px;
        box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);
        background-color: #c8c8c8;
      }
      body {
        margin: 10px;
        background: #000;
        color: #fff;
      }
      .bg {
        z-index: -1;
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        transition: all 0.5s;
      }
      .title {
        font-size: 40px;
        line-height: 50px;
        filter: blur(2px);
      }
      .title:hover {
        filter: blur(0);
      }
      .card {
        margin: 10px auto;
        padding: 5px 15px 10px 15px;
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 5px;
        transition: all 0.5s;
        filter: blur(2px);
      }
      .card:hover {
        filter: blur(0);
      }
      .date {
        font-size: 26px;
        font-weight: bold;
      }
      .text {
        display: inline-block;
        word-wrap: break-word;
        word-break: break-all;
        transition: all 0.5s;
        line-height: 20px;
      }
      .error-text {
        font-family: "error";
      }
      .in-enter {
        opacity: 0;
        filter: blur(20px);
      }
      .in-enter-to {
        opacity: 1;
        filter: blur(0);
      }
      .in-enter-active {
        transition: all 0.5s;
      }
    </style>
    <title>□□□□□</title>
  </head>
  <body>
    <div
      id="diary"
      style="display: none"
      :style="{display: ready ? 'block' : 'none', color: normal ? '#333': ''}"
      @click="change"
    >
      <div class="bg" :style="{'background': normal ? '#fff': '#000'}"></div>
      <transition name="in" appear>
        <div>
          <div
            class="title"
            :class="{'error-text': !normal}"
            :style="{filter: normal ? 'blur(0) !important' : ''}"
          >
            DIARY
          </div>
          <div
            v-for="(item, index) in msgList"
            :key="index"
            class="card"
            :style="{filter: normal ? 'blur(0) !important' : '', 'border-color': normal ? '#333' : ''}"
          >
            <div class="date">{{item.date}}</div>
            <hr />
            <div
              class="text"
              :class="{'error-text': !normal}"
              :style="{filter: `blur(${blur}px)`}"
            >
              {{item.msg}}
            </div>
          </div>
        </div>
      </transition>
    </div>

                );
              }
              this.encryption = !this.encryption
            }
          },
          decode() {
            if (this.encryption) {

                this.msgList[i].msg = decodeURIComponent(
                  window.atob(this.msgList[i].msg)
                );
              }
              this.encryption = !this.encryption
            }
          },
          setNormal() {
            document.title = 'Diary'
            this.blur = 10;
            setTimeout(() => {
              this.decode();
              this.blur = 0;
              this.normal = true;
              localStorage.setItem("hrk", "?");
            }, 500);
          },
          setAbnormal() {
            localStorage.removeItem("hrk");
            document.title = '□□□□□'
            this.blur = 10;
            setTimeout(() => {
              this.encoded();
              this.blur = 0;
              this.normal = false;
            }, 500);
          },
          change() {
            if (this.normal) {
              this.setAbnormal()
            } else {
              this.setNormal()
            }
          }
        },
        mounted() {
          this.normal = !!localStorage.getItem("hrk");
          if (this.normal) {
            this.decode();
            document.title = 'Diary'
          }

        },

  </body>
</html>
